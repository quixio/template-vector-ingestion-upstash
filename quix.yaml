# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Ingest to Upstash VectorDB
    application: Ingest to Upstash VectorDB
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert-v1
      - name: vectordbname
        inputType: FreeText
        description: ''
        required: true
        value: quix-demo
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: books-catalog
      - name: upstash_vectordb_token
        inputType: Secret
        description: ''
        required: true
        secretKey: upstash_vectordb_token
  - name: phppgAdmin
    application: phppgAdmin
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: phppgadmin-44a2b29
    desiredStatus: Stopped
    variables: []
  - name: PostGresDB Test
    application: PostGresDB Test
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    network:
      serviceName: postgresdb
      ports:
        - port: 80
          targetPort: 5432
    variables: []
  - name: Pgadmin UI
    application: Pgadmin UI
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: pgadminui-7931e12
    desiredStatus: Running
    variables: []

# This section describes the Topics of the data pipeline
topics:
  - name: embeddings-sbert-v1
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: postgres-cdc-source
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 1440
      retentionInBytes: 52428800
