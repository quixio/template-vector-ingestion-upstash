# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: PT1 | Produce data from CSV
    application: CSV data
    deploymentType: Job
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: raw-data-v2
      - name: csv_file
        inputType: FreeText
        description: ''
        required: false
        value: documents_pt1.csv
  - name: Ingest to Upstash VectorDB
    application: Ingest to Upstash VectorDB
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert-v1
      - name: vectordbname
        inputType: FreeText
        description: ''
        required: true
        value: quix-demo
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: books-catalog
      - name: upstash_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: upstash_apikey
  - name: PT 2 | produce data from CSV
    application: CSV data
    deploymentType: Job
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: raw-data-v2
      - name: csv_file
        inputType: FreeText
        description: ''
        required: false
        value: documents_pt2.csv
  - name: Create embeddings
    application: Create Embeddings
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw-data-v2
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert-v1
  - name: PostGresDB Test
    application: PostGresDB Test
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
    network:
      serviceName: postgresdb
      ports:
        - port: 80
          targetPort: 5432

# This section describes the Topics of the data pipeline
topics:
  - name: embeddings-sbert-v1
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: raw-documents-v1
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: raw-documents-e
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 10080
      retentionInBytes: 268435456
  - name: raw-data-v2
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 10080
      retentionInBytes: 10485760
