# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Create Embeddings
    application: Create Embeddings
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: postgres-cdc-source
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert-v1
  - name: Ingest to Qdrant Cloud VectorDB
    application: Ingest to Qdrant Cloud VectorDB
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert-v1
      - name: vectordbname
        inputType: FreeText
        description: ''
        required: true
        value: quix-demo
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: books-catalog
      - name: qdrant_apikey
        inputType: FreeText
        description: ''
        required: true
        value: update me
  - name: Ingest to Upstash VectorDB
    application: Ingest to Upstash VectorDB
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert-v1
      - name: upstash_vectordb_token
        inputType: FreeText
        description: ''
        required: true
        value: update me
      - name: upstash_vectordb_endpoint
        inputType: FreeText
        description: ''
        required: false
        value: https://active-arachnid-42631-eu1-vector.upstash.io
  - name: pgAdmin Database Admin UI
    application: pgAdmin Database Admin UI
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables: []
  - name: PostgreSQL CDC
    application: Postgres CDC
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic
        required: true
        value: postgres-cdc-source
      - name: PG_HOST
        inputType: FreeText
        description: Host name of Postgres
        required: true
        value: postgresdb
      - name: PG_PORT
        inputType: FreeText
        description: Port of Postgres
        required: true
        value: 5432
      - name: PG_USER
        inputType: FreeText
        description: Username of Postgres
        required: true
        value: root
      - name: PG_DATABASE
        inputType: FreeText
        description: Database name of Postgres
        required: true
        value: test_db
      - name: PG_SCHEMA
        inputType: FreeText
        description: Name of schema for CDC
        required: true
        value: public
      - name: PG_TABLE
        inputType: FreeText
        description: Name of table for CDC
        required: true
        value: products
      - name: PG_PASSWORD
        inputType: FreeText
        description: ''
        required: false
        value: root
  - name: Streamlit dashboard
    application: Streamlit dashboard
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: books-catalog
      - name: qdrant_apikey
        inputType: FreeText
        description: ''
        required: false
        value: update me
      - name: qdrant_url
        inputType: FreeText
        description: ''
        required: false
        value: https://620342be-1e5e-401c-98da-42bcaddaed57.us-east4-0.gcp.cloud.qdrant.io:6333
  - name: Test PostgreSQL Database
    application: Test PostgreSQL Database
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables: []

# This section describes the Topics of the data pipeline
topics: []
