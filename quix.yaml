# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Pgadmin UI
    application: Pgadmin UI
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: pgadminui-7931e12
    desiredStatus: Running
    variables: []
  - name: Test PostgreSQL Database
    application: PostGresDB Test
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    network:
      serviceName: postgresdb
      ports:
        - port: 80
          targetPort: 5432
    variables: []
  - name: PostgreSQL CDC
    application: Postgres CDC
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic
        required: true
        value: postgres-cdc-source
      - name: PG_HOST
        inputType: FreeText
        description: Host name of Postgres
        required: true
        value: postgresdb
      - name: PG_PORT
        inputType: FreeText
        description: Port of Postgres
        required: true
        value: 80
      - name: PG_USER
        inputType: FreeText
        description: Username of Postgres
        required: true
        value: root
      - name: PG_DATABASE
        inputType: FreeText
        description: Database name of Postgres
        required: true
        value: test_db
      - name: PG_SCHEMA
        inputType: FreeText
        description: Name of schema for CDC
        required: true
        value: public
      - name: PG_TABLE
        inputType: FreeText
        description: Name of table for CDC
        required: true
        value: books
      - name: PG_PASSWORD
        inputType: FreeText
        description: ''
        required: false
        value: root
  - name: Create Embeddings
    application: Create Embeddings
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: postgres-cdc-source
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert-v1
  - name: Ingest to Upstash VectorDB
    application: Ingest to Upstash VectorDB
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert-v1
      - name: upstash_vectordb_token
        inputType: Secret
        description: ''
        required: true
        secretKey: upstash_vectordb_token
      - name: upstash_vectordb_endpoint
        inputType: FreeText
        description: ''
        required: false
        value: https://active-arachnid-42631-eu1-vector.upstash.io

# This section describes the Topics of the data pipeline
topics:
  - name: embeddings-sbert-v1
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: postgres-cdc-source
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 1440
      retentionInBytes: 52428800
